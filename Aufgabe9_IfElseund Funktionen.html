Aufgabe 9: If/Else und Funktionen

Schreiben einer Funktion, die zwei Zahlen akzeptiert
Wenn die erste Zahl größer ist als die zweite Zahl
soll "Erste Zahl größer" ausgegeben werden, ansonsten "zweite Zahl größer"


<script>


// Die Funktion wird erstellt mit dem Namen "vergleiche_Zahlen"

	function vergleiche_Zahlen ( zahl_1 , zahl_2 ) 
 
 
	{ 
	
	// In die Funktion wird eine if-Abfrage eingebaut, um zu bestimmen, welche Zahl größer ist
	
		if (zahl_1 > zahl_2)
    
		{

		return "Die erste Zahl ist größer"
		
		}
	
	
		else
        
		{
		
		return "Die zweite Zahl ist größer";
		
		}
	
	}


</script>
